name: Deploy to Custom Server (FTP/FTPS)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: ftp-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check required secrets
        id: secrets-ready
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_DIR: ${{ secrets.FTP_DIR }}
        run: |
          missing=()
          [[ -z "$FTP_SERVER" ]] && missing+=(FTP_SERVER)
          [[ -z "$FTP_USERNAME" ]] && missing+=(FTP_USERNAME)
          [[ -z "$FTP_PASSWORD" ]] && missing+=(FTP_PASSWORD)
          [[ -z "$FTP_DIR" ]] && missing+=(FTP_DIR)

          if [ ${#missing[@]} -eq 0 ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
            printf 'missing_list=%s\n' "${missing[*]}" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip deploy when secrets are missing
        if: ${{ steps.secrets-ready.outputs.ready != 'true' }}
        run: |
          echo "::notice::FTPデプロイをスキップします。未設定のシークレット: ${{ steps.secrets-ready.outputs.missing_list }}"
          exit 0

      - uses: actions/checkout@v4
        if: ${{ steps.secrets-ready.outputs.ready == 'true' }}

      - uses: actions/setup-node@v4
        if: ${{ steps.secrets-ready.outputs.ready == 'true' }}
        with: { node-version: '20' }

      - run: npm config set fetch-retries 5
        if: ${{ steps.secrets-ready.outputs.ready == 'true' }}
      - run: npm config set fetch-retry-mintimeout 20000
        if: ${{ steps.secrets-ready.outputs.ready == 'true' }}
      - run: npm config set fetch-retry-maxtimeout 120000
        if: ${{ steps.secrets-ready.outputs.ready == 'true' }}

      - name: Install deps (with fallback)
        if: ${{ steps.secrets-ready.outputs.ready == 'true' }}
        run: |
          npm ci --no-audit --prefer-online \
          || npm install --no-audit --prefer-online --package-lock=false

      - name: Build for custom domain
        if: ${{ steps.secrets-ready.outputs.ready == 'true' }}
        env:
          PUBLIC_SITE_URL: ${{ secrets.PUBLIC_SITE_URL || 'https://sakaimachi-bus.amida-des.com' }}
          PUBLIC_BASE_PATH: ${{ secrets.PUBLIC_BASE_PATH || '/' }}
        run: npm run build

      - name: Deploy via FTP/FTPS
        if: ${{ steps.secrets-ready.outputs.ready == 'true' }}
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ${{ secrets.FTP_PROTOCOL || 'ftps' }}
          port: ${{ secrets.FTP_PORT || 21 }}
          local-dir: dist/
          server-dir: ${{ secrets.FTP_DIR }}
          exclude: |
            **/.git*
            **/.DS_Store
            **/node_modules/**
            **/cgi-bin/**
